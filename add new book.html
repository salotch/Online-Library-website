<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add new book</title>
    <meta name =  "description" content = "Add New Book"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel ="stylesheet" href = "AdminNav.css">
    <link rel="stylesheet" href="addnewbook.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="addnewbook.js"></script>
</head>
<body>
<header class = "header">
    <a href="#" class="logo">Book Store</a>
    <nav class ="navbar">
        <a href="add%20new%20book.html">Add new book</a>
        <a href="view%20list.html">Available books</a>
        <a href="select%20book%20and%20edit%20its%20details.html">Edit</a>
        <a href="Delete%20book.html">Delete</a>
    </nav>
</header>
<form method="post">

    <div class="ebook_details">
        <h3>Enter the book details</h3>
        <br>
        <label for="bid">Book ID</label>
        <input type="text" id="bid"  required min="0" >
        <br>
        <br>
        <label for="bn">Book Name</label>
        <input type="text" id="bn"  required minlength="3" >
        <br>
        <br>
        <label for="ba">Book Author</label>
        <input type="text" id="ba"  required minlength="3" >
        <br>
        <br>
        <label for="bc">Book Category</label>
        <select name="book category" id="bc" required>
            <option value="Adventure">Adventure</option>
            <option value="Romance">Romance</option>
            <option value="Self Help">Self Help</option>
            <option value="Fantasia">Fantasia</option>
            <option value="Horror">Horror</option>
            <option value="Historical Fiction">Historical Fiction</option>
        </select>
        <br>
        <br>
        <div>
            <label for="bd">Book Description</label>
            <textarea name="book_description" id="bd" required></textarea>
        </div>
        <br>
        <button id="submit_db" onclick="savebook()" >Submit</button>
    </div>
</form>
</body>
</html>
