<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="login.css" />

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>LOGIN</title>
    <script src="login.js" async></script>
</head>

<body>

    <form >

        <h2>LOGIN</h2>
        <div>
            <input type="email" id="user"  placeholder="Email" name="user">
            <i class='bx bxs-user'></i>
        </div>
        <div >
            <p id="eml"></p>
        </div>

        <div>
            <input type="password" id="Passd" placeholder="Password" name="Pass" >
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="error">
            <p id="pd"></p>
        </div>
        <br>
        <br>
        <div>
            <button type="button" onclick="storeData()" class="btn">LOGIN</button>
        </div>
        <div>
            <p>Don't have an account?
                <a href="sign_up.html" class="register-link">Register</a>
            </p>
        </div>
    </form>
</body>
</html>
