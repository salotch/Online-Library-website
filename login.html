<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="pre%20sign%20up.html" method="POST">
    <div>
        <label>Username or email</label>
        <input type="text" required placeholder="Username or email" name="user">
    </div>
    <br>
    <div>
        <label>Password</label>
        <input type="password" required placeholder="write a complex pass." name="Pass" minlength="10"
               maxlength="20">
    </div>
    <br>
    <div>
        <button type="login" class="btn">login</button>
    </div>
    <br>
</form>

</body>
</html>
