<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Page</title>
    <meta charset="UTF-8">
    <meta name =  "description" content = "Edit Page"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel ="stylesheet" href = "CSS%20File/AdminNav.css">
    <link rel="stylesheet" href="CSS%20File/addnewbook.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="Java%20File/addnewbook.js"></script>
</head>

<body>

<header class = "header">
    <a href="#" class="logo">Book Store</a>
    <nav class ="navbar">
        <a href="homeWithNav.html">Home</a>
        <a href="add%20new%20book.html">Add new book</a>
        <a href="view%20list.html">Available books</a>
        <a href="select%20book%20and%20edit%20its%20details.html">Edit</a>
        <a href="Delete%20book.html">Delete</a>
    </nav>
</header>

<br>
<form id ="should_hide">
    <div >
        <label for="selecting">Select The Book You Want to Edit</label>
        <br>
        <br>

        <select id="selecting" required >
            <option value="" disabled selected>Available Books</option>
        </select>
        <br>
        <br>
        <button type="button" id="d_select" onclick="go_to_edit()">
            Done</button>
    </div>
    <br>
</form>
<form id="should_show" style="display: none">
    <div>
        <label>  Book Details  </label>
        <br>
        <br>
        <label for="bid">Book ID</label>
        <input type="text" id="bid" disabled required min="1" >
        <br>
        <br>
        <label for="bn">Book Name</label>
        <input type="text" id="bn"  required minlength="3" >
        <br>
        <br>
        <label for="ba">Book Author</label>
        <input type="text" id="ba"  required minlength="3" >
        <br>
        <br>
        <label for="bc">Book Category</label>
        <select name="book category" id="bc" required onclick="">
            <!--   options content from javascript-->
        </select>
        <br>
        <br>
        <label for="bd">Book Description</label>
        <textarea name="book_description" id="bd" required></textarea>
        <br>
        <br>
        <label for="bav">Book Availability</label>
        <select name="Book Availability" id="bav" required >
            <!--             options content from javascript-->
        </select>
        <br>
        <br>
        <label for="input-file" id="drop-area">
            <input type="file" id="input-file" accept="image/*" onchange="upload_image()"   hidden>
            <div id="img-view">
<!--                <p> Click here <br>to upload image</p>-->
            </div>
        </label>
        <br>
        <br>
        <button id="submit_edited" onclick="save_edit()" >Done</button>
    </div>
</form>


</body>
</html>
