<!DOCTYPE html>
<html>
    <head>

    <form>
        <h2>Sign up</h2>
            <div>

            </div>

                <p id="u"></p>
            </div>

                <input type="password" id="passd1" required placeholder="Password *" required minlength="4" maxlength="15">

            </div>
            <div>
                <input type="password" id="passd2" required placeholder="Confirm Password *" required minlength="4" maxlength="15">
            </div>
            <div>
                <p id="m"></p>
            </div>
            <div>
                <input type="email" id="email"  required placeholder="Email *" required >
                
            </div>
            <div>
                <p id="e"></p>
            </div>
        <div class="as" title="Click here if you want to sign up as admin">
            <input type="checkbox"  id="_admin" name="-as" title="">
            <label class="check">Sign Up As Admin:</label>

        </div>
        <div>
        <button type="button" onclick="savedata()">Sign Up</button>
        
        </div>
    </form>
    </body>
