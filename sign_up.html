<!DOCTYPE html>
<html>
    <head> 
        <title>Sign_Up</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="sign_up.css" />
    </head>
    <body>
        
    <form action="login.html" method="post" target="_blank">
        <h2>Sign up</h2>
            <div>
            <input type="text" required placeholder="Username *" autofocus >
            </div>
            <div>
                <input type="password" required placeholder="Password *" required minlength="4" maxlength="15">
            </div>
            <div>
                <input type="password" required placeholder="Confirm Password *" required minlength="4" maxlength="15">
            </div>
            <div>
                <input type="email" required placeholder="Email *" required >
            </div>
        <div class="as" title="Click here if you want to sign up as admin">
            <input type="checkbox"  id="_admin" name="-as" title="">
            <label class="check">Sign Up As Admin:</label>

        </div>
        <div>
        <button type="submit" action="loginhtm">Sign Up</button>
        </div>
    </form>
    </body>
</html>
