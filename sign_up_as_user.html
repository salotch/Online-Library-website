<!DOCTYPE html>
<html>
    <head> 
        <title>Sign_Up</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Sign up</h1>
        <br>
        <form action="user.html" method="post" target="_blank">
            <div>
            <label>Username: </label>
            <input type="text" required placeholder="username" >
            </div>
            <br>
            <div>
                <label>Password: </label>
                <input type="password" required placeholder="Password" required minlength="4" maxlength="15">
            </div>
            <br>
            <div>
                <label>Confirm password: </label>
                <input type="password" required placeholder="Password" required minlength="4" maxlength="15">
            </div>
            <br>
            <div>
                <label>Email: </label>
                <input type="email" required placeholder="like @gmail.com" required >
            </div>
            <br>
            <input type="submit" value="Signup">
        </form>
    </body>

</html>
